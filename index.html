<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div id="r" class="choice">
      <img src="https://img.icons8.com/ios/200/000000/hand-rock.png" />
    </div>
    <div id="p" class="choice">
      <img src="https://img.icons8.com/ios/200/000000/hand.png" />
    </div>
    <div id="s" class="choice">
      <img src="https://img.icons8.com/ios/200/000000/hand-scissors--v2.png" />
    </div>
  </div>

  <p id="action-message">Make your move</p>
  <script src="assets/js/script.js"></script>
</body>

</html>
